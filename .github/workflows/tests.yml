name: Run Go Tests

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*"  # Runs when a tag like v1.0.0 is pushed
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.4"

      - name: Download Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test ./... -v
